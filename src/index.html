<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
</head>
<body>

    <div class="tasks-container">
      <div class="row">
        <h2>Title</h2>
        <div class="refresh"></div>
      </div>

      <div id="input-row">
        <input type="text" id='add-new-item' class="input-new-item" placeholder="Add to your list...">
        <input type="submit" id="submit-new-item" value title="click this or press enter to submit">
      </div>

      <ul id="list-content">
        <li class="row input">
          <div class="task-content">
            <input id="cb-1" type="checkbox" class="checkbox">
            <label for="cb-1" class="">Hello</label>
          </div>
          <div class="item-icon"></div>
        </li>
      </ul>

      <div>
        <button class='row' id="clear-btn">Clear all completed</button>
      </div>

    </div>
</body>
</html>
